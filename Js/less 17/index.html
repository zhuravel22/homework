<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>console log</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script>
     var numbmax = Math.max(10, 15, 2, 145, -12);
    console.log(numbmax);
    var numbmin = Math.min(10, 15, 2, 145, -12);
    console.log(numbmin);
    // alert, prompt, confirm
    var name;
    name = prompt('what is your name?');
    confirm('Are you shure?');
    alert('Hello ' + name);
</script>
